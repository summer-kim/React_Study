<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Study</title>
    <script
      crossorigin
      src="https://unpkg.com/react@17/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      class MultiplyGame extends React.Component {
        constructor(props) {
          super(props);
          this.state = {
            firstNum: Math.ceil(Math.random() * 9),
            secondNum: Math.ceil(Math.random() * 9),
            value: '',
            result: '',
          };
        }

        onSubmit = (e) => {
          e.preventDefault();
          const value = parseInt(this.state.value);
          if (value === this.state.firstNum * this.state.secondNum) {
            this.setState((preState) => {
              return {
                firstNum: Math.ceil(Math.random() * 9),
                secondNum: Math.ceil(Math.random() * 9),
                value: '',
                result: preState.value + ' Correct!',
              };
            });
            this.input.style.backgroundColor = 'rgb(216, 175, 216)';
          } else {
            this.setState((preState) => {
              return {
                value: '',
                result: preState.value + ' Wrong!',
              };
            });
            this.input.style.backgroundColor = 'rgb(236, 96, 96)';
          }
          setTimeout(() => {
            this.input.style.backgroundColor = '';
          }, 350);
        };

        onChange = (e) => {
          this.setState({ value: e.target.value });
        };

        input;
        onRefInput = (element) => {
          this.input = element;
        };
        render() {
          return (
            <React.Fragment>
              <div>
                {this.state.firstNum} X {this.state.secondNum} ?
              </div>
              <form onSubmit={this.onSubmit}>
                <input
                  ref={this.onRefInput}
                  type='number'
                  value={this.state.value}
                  onChange={this.onChange}
                />
                <button type='submit'>Submit</button>
              </form>
              <div>{this.state.result}</div>
            </React.Fragment>
          );
        }
      }
    </script>
    <script type="text/babel">
      ReactDOM.render(<MultiplyGame />, document.querySelector('#root'));
    </script>
  </body>
</html>
