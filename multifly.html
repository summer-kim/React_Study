<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Study</title>
    <script
      crossorigin
      src="https://unpkg.com/react@17/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      const MultiplyGame = () => {
        const [FirstNum, setFirstNum] = React.useState(
          Math.ceil(Math.random() * 9)
        );
        const [SecondNum, setSecondNum] = React.useState(
          Math.ceil(Math.random() * 9)
        );
        const [Value, setValue] = React.useState('');
        const [Result, setResult] = React.useState('');
        const inputRef = React.useRef(null);

        const onSubmit = (e) => {
          e.preventDefault();
          if (parseInt(Value) === FirstNum * SecondNum) {
            setResult(Value + ' Correct!');
            setFirstNum(Math.ceil(Math.random() * 9));
            setSecondNum(Math.ceil(Math.random() * 9));
            setValue('');
            inputRef.current.style.backgroundColor = 'rgb(216, 175, 216)';
          } else {
            setResult(Value + ' Wrong!');
            setValue('');
            inputRef.current.style.backgroundColor = 'rgb(236, 96, 96)';
          }
          setTimeout(() => {
            inputRef.current.style.backgroundColor = '';
          }, 350);
        };

        const onChange = (e) => {
          setValue(e.target.value);
        };

        return (
          <React.Fragment>
            <div>
              {FirstNum} X {SecondNum} ?
            </div>
            <form onSubmit={onSubmit}>
              <input
                ref={inputRef}
                type='number'
                value={Value}
                onChange={onChange}
              />
              <button type='submit'>Submit</button>
            </form>
            <div>{Result}</div>
          </React.Fragment>
        );
      };
    </script>
    <script type="text/babel">
      ReactDOM.render(<MultiplyGame />, document.querySelector('#root'));
    </script>
  </body>
</html>
